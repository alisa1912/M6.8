    <h3>Прогресс-бар и 3 кнопки</h3>

        <div id="my-progressbar" class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="50"

        <button id="btnSeven" type="button" class="btn btn-danger">Прогресс +7%</button>
    </div>

</div>
